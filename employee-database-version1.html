        <div class="main-body container-fluid">
            <div class="row">
                <div class="col-sm-3 side-panel">
                    <div class="col-sm-12"><button id="addEmployeeDetails" type="button" class="btn btn-default">Add</button></div>
                    <div class="col-sm-12"><button id="deleteEmployeeDetails" type="button" class="btn btn-default">Delete</button></div>
                    <div class="col-sm-12"><button id="editEmployeeDetails" type="button" class="btn btn-default">Edit</button></div>
                    <div class="col-sm-12"><button id="viewAllEmployeeDetails" type="button" class="btn btn-default">View</button></div>

        <!-- here we have hidden div which will be made visible on the page whenever required -->
        
        <div class="hidden" id="addFormTempalte">
            <div class="row">
                <div class="col-sm-6 input-label">Employee Name</div>
                <div class="col-sm-6 user-input"><input id="empName" type="text" class="form-control"/></div>
            </div>
            
            <div class="row">
                <div class="col-sm-6 input-label">Employee DOB</div>
                <div class="col-sm-6 user-input"><input id="empDOB" type="text" class="form-control" placeholder="DD/MM/YYYY"/></div>
            </div>
            
            <div class="row">
                <div class="col-sm-6 input-label">Contact Number</div>
                <div class="col-sm-6 user-input"><input id="empContactNumber" type="text" class="form-control"/></div>
            </div>
            
            <div class="row">
                <div class="col-sm-6 input-label">City</div>
                <div class="col-sm-6 user-input"><input id="empCity" type="text" class="form-control"/></div>
            </div>
            
            <div class="row button-row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success search-button" id="addEmployee" onclick="saveDetails();">Add</button>
                    <button type="button" class="btn btn-info search-button" onclick="resetValues();">Reset</button>
                </div>
            </div>  
        </div>
        
        <div class="hidden" id="viewAllEmployees">
            <table class="table employee-details-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Date of Birth</th>
                        <th>Contact Number</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
